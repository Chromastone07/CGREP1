 <!-- Implementing JavaScript basics and DOM manipulation -->

 <!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
    <style>
        #content {
            padding: 20px;
            border: 1px solid #000;
            width: 300px;
            margin: 20px auto;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>DOM Manipulation</h2>
        <ul id="a">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeItem()">Remove Last Item</button>
        <button onclick="modifyItem()">Modify First Item</button>
        <button onclick="toggleHighlight()">Toggle Highlight</button>
    </div>


    <script>
        function addItem() {
            const itemList = document.getElementById('a');
            const newItem = document.createElement('li');
            newItem.textContent = 'item';
            itemList.appendChild(newItem);
        }


        function removeItem() {
            const itemList = document.getElementById('a');
            const items = itemList.getElementsByTagName('li');
            if (items.length > 0) {
                itemList.removeChild(items[items.length - 1]);
            }
        }


        function modifyItem() {
            const itemList = document.getElementById('a');
            const items = itemList.getElementsByTagName('li');
            if (items.length > 0) {
                items[0].textContent = 'Modified Item';
            }
        }


        function toggleHighlight() {
            const content = document.getElementById('content');
            content.classList.toggle('highlight');
        }
    </script>
</body>
</html>
